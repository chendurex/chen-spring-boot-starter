ext{
    child_version = '1.0.0'
    pro_type = 'component'
}
apply plugin: "project-report"
apply plugin: 'java'
apply plugin: "com.chen.jarconfig"

/**
 * 插件配置
 */
buildscript {
    repositories {
        //mavenLocal()
        maven { url "http://nexus.chen.com/nexus/content/groups/public/" }
    }
    dependencies {
        classpath 'com.chen:chen-gradle-plugin:+'
    }
    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }
}

dependencies {
    compile 'org.apache.httpcomponents:httpclient:4.5.2'
    compile "org.springframework.boot:spring-boot-starter-web:1.5.6.RELEASE"
    compile "org.springframework.boot:spring-boot-starter-actuator:1.5.6.RELEASE"
    compile "org.springframework.boot:spring-boot-starter-test:1.5.6.RELEASE"
    compile "org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.0"
    compile 'com.alibaba:dubbo:2.8.4'
    compile "io.springfox:springfox-swagger2:2.7.0"
    compile "io.springfox:springfox-swagger-ui:2.7.0"
    compileOnly "javax.servlet:javax.servlet-api:3.1.0"
}